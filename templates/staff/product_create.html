{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="site-section">
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-12">
               <div>
                   <a href="{% url 'staff:product-list' %}">Back to the product list</a>
                   <hr/>
                   <h1>Add a product</h1>
               </div>
               <form method="POST" enctype="multipart/form-data">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary">Confirm</button>
               </form>

           </div>
       </div>
   </div>
</div>

{% endblock content %}
